<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まるばつゲーム </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--ヘッダー-->
    <header class="header">
        <div>
            <h1 class="header_text">まるばつゲーム</h1>
        </div>
    </header>
    <main>
        
        <div class="playArea">
            <div class="tool">
                <p id="tool_nowPlayer">⚪︎のターン</p>
                <p id="tool_resultText"></p>
                <button type="button" id="reset" class="replyButton">やり直す</button>
            </div>
        <div class="gameboard">
            <div class="play-Area-gamebord-line">
                <input type="button" class="square" id="s1">
                <input type="button" class="square" id="s2">
                <input type="button" class="square" id="s3">
            </div>
            <div class="play-Area-gamebord-line">
                <input type="button" class="square" id="s4">
                <input type="button" class="square" id="s5">
                <input type="button" class="square" id="s6">
            </div>
            <div class="play-Area-gamebord-line">
                <input type="button" class="square" id="s7">
                <input type="button" class="square" id="s8">
                <input type="button" class="square" id="s9">
            </div>

        </div>
    </main>
   
    <!--フッター-->
    <footer class="footer">
        <div class="footer-Copyright">
            <p class="p-Copyright">© 2024 MarubatsuGame for Engineer School</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
